<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/svg+xml" href="imgs/favicon.svg" />
    <link rel="stylesheet" href="css/content.css" />
    <title>Slikfix</title>
  </head>
  <body>
    <header>
      <!--Her skal der være et logo og en kurv-->
      <a href="index.html"><img src="imgs/slikfix_logo_ny.webp" alt="logo" id="logo_img" /></a>
      <a href="index.html"><img src="imgs/kurv.webp" alt="kurven" id="kurven" /></a>
    </header>
    <main>
      <a href="index.html">Tilbage</a>
      <section id="readmore">
        <!--Her skal slikindholds-vinduet dukke op ved klik på læs mere-->
      </section>
    </main>

    <footer>
      <section>
        <div class="footer_grid">
          <div>
            <img class="footer_img" src="imgs/slikfix_logo_ny.webp" alt="#" />
          </div>
          <div>
            <h3>Information</h3>
            <div class="plist">
              <p>Om os</p>
              <p>Persondatapolitik</p>
              <p>Cookie- og Privatlivspolitik</p>
              <p>Handelsbetingelser</p>
              <p>Gavekort</p>
            </div>
          </div>

          <div>
            <h3>Kontakt</h3>
            <p class="kontaktp"><a href="form.html">Ønsker til shoppen</a></p>
            <div class="adresse">
              <p>Guldbergsgade 29N</p>
              <p>2200 København N</p>
            </div>
            <div class="tlf_mail">
              <p><img class="phonelogo" src="imgs/phone.webp" alt="phonelogo" /> 1234 5678</p>
              <p><img src="imgs/mail.webp" alt="maillogo" /> slikfix@slikfix.dk</p>
            </div>
          </div>
        </div>

        <div class="logo_flex">
          <img class="logo_img" src="imgs/mp.webp" alt="mobilepaylogo" />
          <img class="logo_img" src="imgs/dk.webp" alt="dankort" />
          <img class="logo_img" src="imgs/visa.webp" alt="visa" />
          <img class="logo_img" src="imgs/mc.webp" alt="mastercard" />
        </div>
      </section>

      <p class="copyp">Copyright © Gruppe 4. Multimediedesign KEA.</p>
    </footer>
    <template id="candy_content">
      <div class="content_window">
        <!--her er den template hvor slikindholds-vinduet bliver lavet i-->
        <img src="img/testimg.png" alt="Slik billede" class="candy_img" />
        <h2>name</h2>
        <h3>brandname</h3>
        <ol>
          <li class="overskrift"><h4>Næringsværdi pr. 100g</h4></li>
          <li class="indholdcenter"><p class="content">content</p></li>
          <li class="overskrift"><h4>Energi</h4></li>
          <li class="indhold"><p class="energy">energy</p></li>
          <li class="overskrift"><h4>Fedt</h4></li>
          <li class="indhold"><p class="fat">fat</p></li>
          <li class="overskrift"><cite>- Heraf mættet</cite></li>
          <li class="indhold"><p class="saturated">saturated fat</p></li>
          <li class="overskrift"><h4>Kulhydrat</h4></li>
          <li class="indhold"><p class="carbohydrate">carbohydrate</p></li>
          <li class="overskrift"><cite>- Heraf sukkerarter</cite></li>
          <li class="indhold"><p class="sugars">sugars</p></li>
          <li class="overskrift"><h4>Protein</h4></li>
          <li class="indhold"><p class="protein">protein</p></li>
          <li class="overskrift"><h4>Salt</h4></li>
          <li class="indhold"><p class="salt">salt</p></li>
        </ol>
      </div>
    </template>
    <script src="js/product.js"></script>
  </body>
</html>
